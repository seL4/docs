    maintainer: "seL4 Foundation"
    status: "active"
    component_type: util_libs
  - name: libfdt
    display_name: libfdt
    description: "A library for flat device tree manipulation, ported from linux kernel version: 5.0.6."
    maintainer: "seL4 Foundation"
    status: "inactive"
    component_type: util_libs
  - name: liblwip
    display_name: liblwip
    description: "A library for the lwIP, ported from lwip-1.4.1."
    maintainer: "seL4 Foundation"
    status: "inactive"
    component_type: util_libs
  - name: libpci
    display_name: libpci
    description: "A library for PCI drivers."
    maintainer: "seL4 Foundation"
    status: "active"
    component_type: util_libs
  - name: libpicotcp
