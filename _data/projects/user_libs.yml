name: user_libs
display_name: user_libs
description: Userlevel libraries on seL4
project_order: 6

repositories:
  - org: sel4
    repo: util_libs
  - org: sel4
    repo: sel4_libs
  - org: sel4proj
    repo: sel4_projects_libs
  - org: sel4proj
    repo: projects_libs

components:
  - name: libcpio
    display_name: libcpio
    description: "A library for parsing files in CPIO format."
    maintainer: "seL4 Foundation"
    status: "active"
    component_type: util_libs
  - name: libelf
